<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>ОС Тест</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<div class="container">
    <div id="nav" class="animate__animated animate__fadeInDown">
        <h1>
            ОПЕРАТИВНИ <span class="interactive">СИСТЕМИ </span> ИНТЕРАКТИВЕН <span class="interactive">КВИЗ</span>
        </h1>
    </div>
    <div id="questionBox" class="animate__animated animate__fadeInUp">
        <div class="content">
            <div id="examContainer">
                <button id="examBtn" class="btnStyles" value="exam">Испит</button>
            </div>
            <div id="firstTermContainer">
                <button id="firstTermBtn" class="btnStyles" value="firstTerm">Прв колоквиум</button>
            </div>
            <div id="secondTermContainer">
                <button id="secondTermBtn" class="btnStyles" value="secondTerm">Втор колоквиум</button>
            </div>
            <p id="questionNumText">
                Прашање број <span id="questionNum">1</span>
            </p>
            <div id="question"></div>
            <div id="answer-boxes"></div>
            <div id="next-btn-container">
                <button id="next-question">Следно прашање</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</html>
